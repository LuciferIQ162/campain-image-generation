# Default configuration for Copilot Image AI

generation:
  model: "stabilityai/stable-diffusion-2-1"
  num_inference_steps: 50
  guidance_scale: 7.5
  default_size: [512, 512]
  negative_prompt: "blurry, low quality, distorted"

enhancement:
  upscale_factor: 2
  denoise_strength: 0.3
  sharpen_amount: 0.5
  color_enhance: true

output:
  directory: "output"
  format: "png"
  quality: 95

templates:
  directory: "templates"
  auto_load: true
